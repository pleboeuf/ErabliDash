<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Locate the user</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
          <link rel= "stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"  >
 
  
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js" type="text/javascript"></script>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2Fnbm9uYW5kcmUiLCJhIjoiY2p0OHBkcnV0MDd3aTQzcXpwbnFwc2FubyJ9.gGJ8Sk-9g0jIG8BjX2YLbQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-96, 37.8], // starting position
    zoom: 3 // starting zoom
});

// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
</script>

</body>
</html>
